linters:
  BangFormat:
    enabled: true
  BemDepth:
    enabled: true
  BorderZero:
    enabled: true
  ChainedClasses:
    enabled: false
  ColorKeyword:
    enabled: true
  ColorVariable:
    enabled: true
  Comment:
    enabled: true
  Compass Linters:
    enabled: true
  DebugStatement:
    enabled: true
  # TODO: Enable and configure when available:
  # https://github.com/brigade/scss-lint/issues/494
  DeclarationOrder:
    enabled: false
  DisableLinterReason:
    enabled: true
  DuplicateProperty:
    enabled: true
  ElsePlacement:
    enabled: true
  EmptyLineBetweenBlocks:
    enabled: false
  EmptyRule:
    enabled: true
  ExtendDirective:
    enabled: false
  FinalNewline:
    enabled: true
  HexLength:
    enabled: true
    style: long
  HexNotation:
    enabled: true
  HexValidation:
    enabled: true
  IdSelector:
    enabled: true
  ImportantRule:
    enabled: true
  ImportPath:
    enabled: true
  Indentation:
    enabled: true
  # Including the zero explicitly is easier to read and edit via replacement
  LeadingZero:
    enabled: true
    style: include_zero # or 'exclude_zero'
  MergeableSelector:
    enabled: true
  NameFormat:
    enabled: true
  NestingDepth:
    enabled: true
    max_depth: 5
  PlaceholderInExtend:
    enabled: true
  PrivateNamingConvention:
    enabled: true
  PropertyCount:
    enabled: true
    max_properties: 15
  PropertySortOrder:
    enabled: true
    order: concentric
  PropertySpelling:
    enabled: true
  PropertyUnits:
    enabled: true
  QualifyingElement:
    enabled: true
  SelectorDepth:
    enabled: true
    max_depth: 5
  SelectorFormat:
    enabled: true
  Shorthand:
    enabled: true
    allowed_shorthands: [1, 2, 4]
  SingleLinePerProperty:
    enabled: true
  SingleLinePerSelector:
    enabled: true
  SpaceAfterComma:
    enabled: true
  SpaceAfterPropertyColon:
    enabled: true
  SpaceAfterPropertyName:
    enabled: true
  SpaceAfterVariableColon:
    enabled: true
  SpaceAfterVariableName:
    enabled: true
  SpaceAroundOperator:
    enabled: true
  SpaceBeforeBrace:
    enabled: true
  SpaceBetweenParens:
    enabled: true
  StringQuotes:
    enabled: true
  TrailingSemicolon:
    enabled: true
  TrailingWhitespace:
    enabled: true
  TrailingZero:
    enabled: true
  TransitionAll:
    enabled: true
  UnnecessaryMantissa:
    enabled: true
  UnnecessaryParentReference:
    enabled: true
  UrlFormat:
    enabled: true
  UrlQuotes:
    enabled: true
  VariableForProperty:
    enabled: true
  VendorPrefix:
    enabled: true
  # Writing 0px explicitly is easier to read and edit via replacement
  ZeroUnit:
    enabled: false
