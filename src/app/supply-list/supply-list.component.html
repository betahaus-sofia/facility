<div class="supply-list">
  <div class="supply-list-item ng-animate" *ngFor="let supply of supplies">
    <button class="supply-list-item-container" (click)="addRequestFor(supply)">
      <img class="supply-list-item-image" [src]="supply.imageUrl || '/icon.png'" />
      <h5>{{supply.name}}</h5>
    </button>
    <app-request-list [supply]="supply"></app-request-list>
  </div>
</div>
