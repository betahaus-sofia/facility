<div class="supply-list">
  <div class="supply-list-item ng-animate" *ngFor="let supply of supplies">
    <div class="supply-list-item-container">
      <button class="supply-list-item-button" (click)="addRequestFor(supply)">
        <img class="supply-list-item-image" [src]="supply.imageUrl || '/icon.png'" />
        <h5>{{supply.name}}</h5>
      </button>
      <app-request-list [room]="room" [supply]="supply"></app-request-list>
    </div>
  </div>
</div>
