<div class="room-list">
  <select class="room-list-select" [(ngModel)]="selectedRoom">
    <option class="ng-animate" *ngFor="let room of rooms" [ngValue]="room">{{room.name}}</option>
  </select>

  <div class="room-list-item" *ngIf="selectedRoom">
    <app-supply-list [room]="selectedRoom"></app-supply-list>
  </div>
</div>
